AWSTemplateFormatVersion: "2010-09-09"
Description: "RDS MySQL (single-AZ) para la aplicaci√≥n"

Parameters:
  DBUsername:
    Type: String
    Default: admin
  DBPassword:
    Type: String
    NoEcho: true
  DBName:
    Type: String
    Default: appdb
  DBInstanceClass:
    Type: String
    Default: db.t3.micro
  AllocatedStorage:
    Type: Number
    Default: 20
  VpcId:
    Type: String
  DBSubnetIds:
    Type: CommaDelimitedList

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for project RDS
      SubnetIds: !Ref DBSubnetIds
      DBSubnetGroupName: project-db-subnet-group

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow DB access from app SG
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 10.0.0.0/16  # restrict inside VPC (adjust)
      Tags:
        - Key: Name
          Value: project-db-sg

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: project-rds
      Engine: mysql
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBName: !Ref DBName
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref AllocatedStorage
      EngineVersion: "8.0"
      PubliclyAccessible: false
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      DeletionPolicy: Snapshot

Outputs:
  RdsEndpoint:
    Value: !GetAtt RDSInstance.Endpoint.Address
    Export:
      Name: project-rds-endpoint
  RdsPort:
    Value: !GetAtt RDSInstance.Endpoint.Port
    Export:
      Name: project-rds-port
